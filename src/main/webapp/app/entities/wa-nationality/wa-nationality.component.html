<div>
    <h2 id="page-heading">
        <span jhiTranslate="testModelSimpleApp.waNationality.home.title">Wa Nationalities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wa-nationality" [routerLink]="['/wa-nationality/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testModelSimpleApp.waNationality.home.createLabel">
            Create a new Wa Nationality
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="waNationalities?.length === 0">
        <span jhiTranslate="testModelSimpleApp.waNationality.home.notFound">No waNationalities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="waNationalities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testModelSimpleApp.waNationality.localIdNumber">Local Id Number</span></th>
                    <th scope="col" ><span jhiTranslate="testModelSimpleApp.waNationality.nationalityCountryCode">Nationality Country Code</span></th>
                    <th scope="col" ><span jhiTranslate="testModelSimpleApp.waNationality.effectiveDate">Effective Date</span></th>
                    <th scope="col" ><span jhiTranslate="testModelSimpleApp.waNationality.waEmployee">Wa Employee</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let waNationality of waNationalities ;trackBy: trackId">
                    <td><a [routerLink]="['/wa-nationality', waNationality.id, 'view']">{{ waNationality.id }}</a></td>
                    <td>{{ waNationality.localIdNumber }}</td>
                    <td>{{ waNationality.nationalityCountryCode }}</td>
                    <td>{{ waNationality.effectiveDate | date:'medium' }}</td>
                    <td>
                        <div *ngIf="waNationality.waEmployee">
                            <a [routerLink]="['/wa-employee', waNationality.waEmployee?.id, 'view']" >{{ waNationality.waEmployee?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wa-nationality', waNationality.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wa-nationality', waNationality.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(waNationality)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
