<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wa-personal-address-heading" jhiTranslate="testModelSimpleApp.waPersonalAddress.home.createOrEditLabel">Create or edit a Wa Personal Address</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.localIdNumber" for="field_localIdNumber">Local Id Number</label>
                    <input type="text" class="form-control" name="localIdNumber" id="field_localIdNumber"
                           formControlName="localIdNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.personalAddressType" for="field_personalAddressType">Personal Address Type</label>
                    <input type="text" class="form-control" name="personalAddressType" id="field_personalAddressType"
                           formControlName="personalAddressType"/>
                    <div *ngIf="editForm.get('personalAddressType')!.invalid && (editForm.get('personalAddressType')!.dirty || editForm.get('personalAddressType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('personalAddressType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.additionalAddress1" for="field_additionalAddress1">Additional Address 1</label>
                    <input type="text" class="form-control" name="additionalAddress1" id="field_additionalAddress1"
                           formControlName="additionalAddress1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.additionalAddress2" for="field_additionalAddress2">Additional Address 2</label>
                    <input type="text" class="form-control" name="additionalAddress2" id="field_additionalAddress2"
                           formControlName="additionalAddress2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.physicalAddress" for="field_physicalAddress">Physical Address</label>
                    <input type="text" class="form-control" name="physicalAddress" id="field_physicalAddress"
                           formControlName="physicalAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.additionalPostalDelivery" for="field_additionalPostalDelivery">Additional Postal Delivery</label>
                    <input type="text" class="form-control" name="additionalPostalDelivery" id="field_additionalPostalDelivery"
                           formControlName="additionalPostalDelivery"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.zipCodePostalCode" for="field_zipCodePostalCode">Zip Code Postal Code</label>
                    <input type="text" class="form-control" name="zipCodePostalCode" id="field_zipCodePostalCode"
                           formControlName="zipCodePostalCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.employeeCityOfResidence" for="field_employeeCityOfResidence">Employee City Of Residence</label>
                    <input type="text" class="form-control" name="employeeCityOfResidence" id="field_employeeCityOfResidence"
                           formControlName="employeeCityOfResidence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.countryOfResidence" for="field_countryOfResidence">Country Of Residence</label>
                    <input type="text" class="form-control" name="countryOfResidence" id="field_countryOfResidence"
                           formControlName="countryOfResidence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.effectiveDate" for="field_effectiveDate">Effective Date</label>
                    <div class="d-flex">
                        <input id="field_effectiveDate" type="datetime-local" class="form-control" name="effectiveDate" formControlName="effectiveDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('effectiveDate')!.invalid && (editForm.get('effectiveDate')!.dirty || editForm.get('effectiveDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('effectiveDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('effectiveDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waPersonalAddress.waEmployee" for="field_waEmployee">Wa Employee</label>
                    <select class="form-control" id="field_waEmployee" name="waEmployee" formControlName="waEmployee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="waEmployeeOption.id === editForm.get('waEmployee')!.value?.id ? editForm.get('waEmployee')!.value : waEmployeeOption" *ngFor="let waEmployeeOption of waemployees; trackBy: trackById">{{ waEmployeeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
