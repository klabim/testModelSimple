<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wa-home-company-heading" jhiTranslate="testModelSimpleApp.waHomeCompany.home.createOrEditLabel">Create or edit a Wa Home Company</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.localIdNumber" for="field_localIdNumber">Local Id Number</label>
                    <input type="text" class="form-control" name="localIdNumber" id="field_localIdNumber"
                           formControlName="localIdNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.effectiveAssignmentDate" for="field_effectiveAssignmentDate">Effective Assignment Date</label>
                    <div class="d-flex">
                        <input id="field_effectiveAssignmentDate" type="datetime-local" class="form-control" name="effectiveAssignmentDate" formControlName="effectiveAssignmentDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('effectiveAssignmentDate')!.invalid && (editForm.get('effectiveAssignmentDate')!.dirty || editForm.get('effectiveAssignmentDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('effectiveAssignmentDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('effectiveAssignmentDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.sequence" for="field_sequence">Sequence</label>
                    <input type="text" class="form-control" name="sequence" id="field_sequence"
                           formControlName="sequence"/>
                    <div *ngIf="editForm.get('sequence')!.invalid && (editForm.get('sequence')!.dirty || editForm.get('sequence')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sequence')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.assignmentType" for="field_assignmentType">Assignment Type</label>
                    <input type="text" class="form-control" name="assignmentType" id="field_assignmentType"
                           formControlName="assignmentType"/>
                    <div *ngIf="editForm.get('assignmentType')!.invalid && (editForm.get('assignmentType')!.dirty || editForm.get('assignmentType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('assignmentType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.assignmentTypeLabel" for="field_assignmentTypeLabel">Assignment Type Label</label>
                    <input type="text" class="form-control" name="assignmentTypeLabel" id="field_assignmentTypeLabel"
                           formControlName="assignmentTypeLabel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.homeCompanyCode" for="field_homeCompanyCode">Home Company Code</label>
                    <input type="text" class="form-control" name="homeCompanyCode" id="field_homeCompanyCode"
                           formControlName="homeCompanyCode"/>
                    <div *ngIf="editForm.get('homeCompanyCode')!.invalid && (editForm.get('homeCompanyCode')!.dirty || editForm.get('homeCompanyCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('homeCompanyCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.groupHomeCompanyCode" for="field_groupHomeCompanyCode">Group Home Company Code</label>
                    <input type="text" class="form-control" name="groupHomeCompanyCode" id="field_groupHomeCompanyCode"
                           formControlName="groupHomeCompanyCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testModelSimpleApp.waHomeCompany.waEmployee" for="field_waEmployee">Wa Employee</label>
                    <select class="form-control" id="field_waEmployee" name="waEmployee" formControlName="waEmployee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="waEmployeeOption.id === editForm.get('waEmployee')!.value?.id ? editForm.get('waEmployee')!.value : waEmployeeOption" *ngFor="let waEmployeeOption of waemployees; trackBy: trackById">{{ waEmployeeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
